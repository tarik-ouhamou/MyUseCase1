<template>
    <div class="slds-card__body slds-card__body_inner">
        <template if:true={movies.data}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small" class="slds-grid_align-center">
                <template for:each={movies.data} for:item="movie">
                    <lightning-layout-item key={movie.Id} size="3" class="slds-var-p-around_x-small">
                        <c-movie-tile movie={movie}></c-movie-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
    
        <template if:false={movies.data}>
            <lightning-formatted-text value="No movies found" class="slds-align_absolute-center slds-m-top_large slds-m-bottom_large"></lightning-formatted-text>
        </template>
    
        <template if:true={movies.error}>
            <lightning-formatted-text value="Error found" class="slds-align_absolute-center slds-m-top_large slds-m-bottom_large"></lightning-formatted-text>
        </template>
    </div>
</template>
